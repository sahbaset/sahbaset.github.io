<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #ffccff;
      color: #663399;
      border: 2px solid #663399;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    button:hover {
      background-color: #ff99cc;
      color: #ffffff;
      border-color: #ff99cc;
    }

    #imageContainer {
      margin-top: 20px;
    }

    #myImage {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Enriching Interactive Website</h1>

  <button id="changeColorButton">Change background color</button>
  <button id="changeImageBtn">Change picture</button>

  <div id="imageContainer">
    <img id="myImage" src="woah.jpg" alt="image">
  </div>

  <script>
    document.getElementById('changeColorButton').addEventListener('click', function() {
      document.body.style.backgroundColor = getRandomPastelColor();
    });

    document.getElementById('changeImageBtn').addEventListener('click', function() {
      document.getElementById('myImage').src = getRandomImage();
    });

    //for cute colors, pastels
    function getRandomPastelColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    //for images
    function getRandomImage() {
      const images = [
        '1.jpg',
        '2.jpg',
        '3.jpg',
        '4.jpg',
        '5.jpg',
        '6.jpg',
        '7.jpg',
        '8.jpg',

      ];
      return images[Math.floor(Math.random() * images.length)];
    }
  </script>

</body>
</html>
