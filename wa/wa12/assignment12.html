<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="quote-container">
      <p class="quote-text" id="quote">Loading...</p>
      <p class="author" id="author"></p>
      <select id="category-select">
        <option value="inspirational">Inspirational</option>
        <option value="motivational">Motivational</option>
        <!-- Add more categories as needed -->
      </select>
      <p class="extension-info"> These quotes based on two different categories, Inspirational and Motivational. Select tne category from the dropdown menu above and click "New Quote" to discover these quotes.</p>
    </div>
      <button class="btn" id="new-quote">New Quote</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
