<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="volumeDisplay">Volume: 50%</div>
        <div class="volume-bar-container">
            <div id="volumeBar"></div>
        </div>
        <div id="volumeButtons">
            <button id="volumeDown">-</button>
            <button id="volumeUp">+</button>
            <button id="muteButton">Mute</button>
            <button id="unmuteButton">Unmute</button>
        </div>
        <div id="volumeSliderContainer">
            <input type="range" min="0" max="100" value="50" class="slider" id="volumeSlider">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
